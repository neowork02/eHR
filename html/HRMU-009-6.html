<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="e-HR" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>e-HR</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>일별근무현황(비계획휴무자상세)</h1>
				<a href="#" class="btnNav" role="button"><span>Menu</span></a>
			</div>
			<!-- //header -->
			<!-- container -->
			<div class="container">
				<!-- content -->
				<div class="content">
					<!-- contTopWrap -->
					<div class="contTopWrap">
							<div class="formWrap">
								<div class="fieldGroup">
									<span class="tit">기준일</span>
									 <div class="cal col">
												<div class="inputList">
													<input
														type="text"
														title="날짜선택 입력"
														placeholder="날짜선택을 입력해 주세요."
													/>
													<a
														href="#"
														class="btnCalendar"
														title="날짜선택 새창열림"
														role="button"
														><span class="blind">날짜선택</span></a
													>
												</div>
									 </div>
								</div>
							</div>
					</div>		
					<!-- //contTopWrap -->

					<!-- toggle -->
					<div class="stateViewWrap">
						<div class="stateView toggleWrap">
							<div class="toggleCont">
								<div class="tabWrap">
									<!-- 디폴트 선택 li에 active 클래스 추가 -->
									<ul class="tabsNav">
										<!-- <li class="active"><a href="#con01">조직별</a></li> -->
										<li><a href="#con01">조직별</a></li>
										<li><a href="#con02">직급별</a></li>
										<li><a href="#con03">조회옵션</a></li>
									</ul>
									<div class="tabCont">
										<div id="con01" class="tab_list">조직도 area</div>
										<div id="con02" class="tab_list">
											<!-- con02 area -->
											<div class="formWrap">
												<div class="radioList">
													<input
														type="radio"
														id="r1"
														name="rr"
														checked="checked"
													/>
													<label for="r1">전체</label>
												</div>
												<div class="radioList">
													<input type="radio" id="r2" name="rr" />
													<label for="r2">상담사 Only / 직책자 제외</label>
												</div>
												<div class="radioList">
													<input type="radio" id="r3" name="rr" />
													<label for="r3">그룹장급</label>
												</div>
												<div class="radioList">
													<input type="radio" id="r4" name="rr" />
													<label for="r4">그룹장</label>
												</div>
												<div class="radioList">
													<input type="radio" id="r5" name="rr" />
													<label for="r5">그룹장</label>
												</div>
											</div>
											<!-- //con02 area -->
										</div>
										<div id="con03" class="tab_list">
											<!-- con03 area -->
											<div class="formWrap">
												<div class="radioList">
													<input
														type="radio"
														id="r6"
														name="rrr"
														checked="checked"
													/>
													<label for="r6">전체</label>
												</div>
												<div class="radioList">
													<input type="radio" id="r7" name="rrr" />
													<label for="r7">입사 3개월 미만 제외</label>
												</div>
												<div class="radioList">
													<input type="radio" id="r8" name="rrr" />
													<label for="r8">비종일 포함</label>
												</div>
												<div class="radioList">
													<input type="radio" id="r9" name="rrr" />
													<label for="r9">휴직제외</label>
												</div>
											</div>
											<!-- //con03 area -->
										</div>
									</div>
								</div>
								<!--  button_full -->
								<div class="btnWrap inr">
									<button type="button" class="btn full">조회하기</button>
								</div>
								<!--  // button_full -->
							</div>
							<p class="toggleBtnWrap bg">
								<a href="#" class="toggleBtn"> 상세조회</a>
							</p>
						</div>
					</div>
					<!-- // toggle -->

					<!--wrapTblDefault -->
					<div class="wrapTblDefault">
						<div class="tblHeader">
							<h2 class="defTit">비계획휴무자상세</h2>
						</div>
						<table cellpadding="0" cellspacing="0" class="thCenter">
							<caption>
								테이블 제목 정보 입력
							</caption>
							<colgroup>
								<col style="width: auto" />
								<col style="width: 18%" />								
								<col style="width: 20%" />
								<col style="width: 20%" />
							</colgroup>
							<thead>
								<tr>
									<th scope="col">부서</th>
									<th scope="col">이름</th>
									<th scope="col">근태처리</th>
									<th scope="col">사유</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="al">유선본부</th>
									<td>-</td>
									<td>-</td>
									<td>-</td>
								</tr>
								<tr>
									<td class="al">무선본부</th>
									<td>홍길동</td>
									<td>체휴</td>
									<td>교통사고</td>
								</tr>
								<tr>
									<td class="al">마케팅본부</th>
									<td>홍길동</td>
									<td>연차</td>
									<td>가족돌봄</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td>합계</th>
									<td>8</td>
									<td>7</td>
									<td>5</td>
								</tr>
							</tfoot>
						</table>
					</div>
					<!-- //wrapTblDefault -->		
				</div>
				<!-- //content -->
			</div>
			<!-- //container -->

			<!-- footer -->
			<!-- <div class="footer">
				<div class="copyright">© TELECOM SERVICE Corp.</div>
			</div> -->
			<!-- //footer -->
		</div>
	</body>
</html>
